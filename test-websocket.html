<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const consultationId = 'test-123';
        const userType = 'doctor';
        const wsUrl = `ws://localhost:8000/ws/captions/${consultationId}/${userType}`;
        
        console.log('Attempting to connect to:', wsUrl);
        document.getElementById('status').textContent = `Connecting to: ${wsUrl}`;
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            console.log('✅ WebSocket connected!');
            document.getElementById('status').textContent = '✅ Connected!';
            document.getElementById('status').style.color = 'green';
        };
        
        ws.onerror = (error) => {
            console.error('❌ WebSocket error:', error);
            document.getElementById('status').textContent = '❌ Connection failed!';
            document.getElementById('status').style.color = 'red';
            
            const errorDiv = document.createElement('div');
            errorDiv.textContent = `Error: ${JSON.stringify(error)}`;
            document.getElementById('messages').appendChild(errorDiv);
        };
        
        ws.onclose = (event) => {
            console.log('WebSocket closed:', event);
            document.getElementById('status').textContent = `Closed: ${event.code} - ${event.reason}`;
            
            const closeDiv = document.createElement('div');
            closeDiv.textContent = `Close code: ${event.code}, Reason: ${event.reason || 'No reason provided'}`;
            document.getElementById('messages').appendChild(closeDiv);
        };
        
        ws.onmessage = (event) => {
            console.log('Message received:', event.data);
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `Message: ${event.data}`;
            document.getElementById('messages').appendChild(msgDiv);
        };
    </script>
</body>
</html>
